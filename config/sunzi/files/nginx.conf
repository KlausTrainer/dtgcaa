#user  nobody;
worker_processes    2;
worker_cpu_affinity 0101 1010;

#error_log  /usr/local/var/log/nginx/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

# pid        /usr/local/var/run/nginx.pid;


events {
    worker_connections  2048;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    # access_log  /usr/local/var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     off;

    keepalive_timeout  65;

    gzip  on;
    gzip_comp_level 9;
    gzip_types text/html text/css text/javascript application/x-javascript;

    ssl_session_cache   shared:SSL:16m;
    ssl_session_timeout 16m;

    ssl_protocols TLSv1.2 TLSv1.1 TLSv1 SSLv3;
    ssl_ciphers ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES256-SHA:DHE-DSS-AES256-SHA:!aNULL:!MD5:!DES:!RC4:HIGH:MEDIUM;
    ssl_prefer_server_ciphers on;

    server {
        listen       80;
        server_name  _;
        add_header   Strict-Transport-Security max-age=31536000;
	add_header   Access-Control-Allow-Origin *;
	add_header   Access-Control-Allow-Methods "GET, PUT, POST, OPTIONS";
	add_header   Access-Control-Max-Age 86400;
        return       301 https://$http_host$request_uri;
    }

    server {
        listen       443 ssl spdy deferred;
        server_name  doesthisgifcontainananimation.com www.doesthisgifcontainananimation.com;

        spdy_headers_comp 0;

        ssl_certificate     doesthisgifcontainananimation.com.pem;
        ssl_certificate_key doesthisgifcontainananimation.com.key;

        add_header Strict-Transport-Security max-age=31536000;
	add_header   Access-Control-Allow-Origin *;
	add_header   Access-Control-Allow-Methods "GET, PUT, POST, OPTIONS";
	add_header   Access-Control-Max-Age 86400;

        #access_log  logs/host.access.log  main;

        location ~^/.*$ {
            proxy_pass http://127.0.0.1:8080;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }


    # another virtual host using mix of IP-, name-, and port-based configuration
    #
